<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./index.html?redirected=true">
    <script>
      // Check if the redirection query parameter is present
      if (window.location.search.includes("redirected=true")) {
        // If present, use JavaScript to perform client-side navigation
        window.location.replace(
          window.location.origin +
            window.location.pathname.replace("index.html", "") +
            window.location.hash.replace("#", "")
        );
      }
    </script>
  </head>
  <body></body>
</html>
